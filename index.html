<!DOCTYPE html>
<html lang="en">
<div>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graphic Designer Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="container">
            <header class="site-header">
                <nav class="navbar">
                    <ul>
                        <img src="images/love.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                        <li><a href="#about">About</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>
    
            <main class="content">
                <section id="about" class="about-section">
                    <h1>About Me</h1>
                    <p>Hi, I'm a graphic designer passionate about creating stunning visuals and designs that captivate audiences.</p>
                </section>
    
                <section id="portfolio" class="portfolio-section">
                    <h2>Portfolio</h2>
                    <section class="portfolio-gallery">
                        <!-- Placeholder for projects -->
                        <section class="portfolio-item">Project 1</section>
                        <section class="portfolio-item">Project 2</section>
                        <section class="portfolio-item">Project 3</section>
                    </section>
                </section>
    
                <section id="contact" class="contact-section">
                    <h2>Contact Me</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
    
                        <button type="submit">Send</button>
                    </form>
                </section>
            </main>
    
            <footer class="site-footer">
                <p>&copy; 2024 Graphic Designer. All rights reserved.</p>
            </footer>
        </section>
    </body>
</div>
</html>
